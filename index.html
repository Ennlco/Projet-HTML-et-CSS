<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>
        <header>
            <div class="logoHeader">
                <img src="images/logo/Booki.png" alt="logo Booki">
            </div>
            <nav class="textHeader">
                <a href="#" >Hébergements</a>
                <a href="#">Activités</a>
            </nav>
        </header>
        <main>
            <div class="searchAndFilter">
                <div>
                    <h2>Trouver votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>
                <form action="" method="get" class="search">
                    <img src="images/icone/Position.png" alt="icone position noir" class="iconePosition">
                    <input type="text" name="textSearch" class="textSearch">
                    <button class="buttonSearch"><strong> Recherche </strong></button>
                </form>
                <div class="filters">
                    <h2>Filtres</h2>
                    <div class="FiltreChoix">
                        <div>
                            <img src="images/icone/icone_Filtre_Economique.png" alt="" class="imgFiltre">
                        </div>
                        <div class="textFiltre">
                            <p>Économique</p>
                        </div>
                    </div>
                    <div class="FiltreChoix">
                        <div>
                            <img src="images/icone/icone_Filtre_Familial.png" alt="" class="imgFiltre">
                        </div>
                        <div class="textFiltre">
                            <p>Familial</p>
                        </div>
                    </div>
                    <div class="FiltreChoix">
                        <div>
                            <img src="images/icone/icone_Filtre_Romantique.png" alt="" class="imgFiltre">
                        </div>
                        <div class="textFiltre">
                            <p>Romantique</p>
                        </div>
                    </div>
                    <div class="FiltreChoix">
                        <div>
                            <img src="images/icone/icone_Filtre_NosPepites.png" alt="" class="imgFiltre">
                        </div>
                        <div class="textFiltre">
                            <p>Nos Pépites</p>
                        </div>
                    </div>
                </div>
                <div class="infoBar">
                    <img src="images/icone/Infobar.png" alt="image info barre">
                </div>

                <div class="hebergementsEtPopulaires">
                    <section class="hebergements">
                        <div>
                            <h2>Hébergements à Marseille</h2>
                        </div>
                    </section>
                    <section class="populaires">
                        <div class="populairesTitre">
                            <h2>Les plus populaires</h2>
                        </div>
                    </section>
                </div>
            </div>
            
            
        
        </main>
        <footer></footer>

    </body>
</html>
